<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function Hello()
{	
alert("Hello, World");
var x;

x = document.getElementById("d").value;

var reg = /^(0[1-9]|1[012])[- /.](0[1-9]|[12][0-9]|3[01])[- /.](19|20)\d\d+[: ,]([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
var reg2=/^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.]\d\d+[: ,]([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
var reg3 = /^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d+[: ,]([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$/;
if (reg.test(x) || reg2.test(x) || reg3.test(x)) 
{	
 alert("Input   date  is  valid");
} 
else
	{
	alert("input date  is not valid");
	}
 
}
</script>
